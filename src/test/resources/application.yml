server:
  port: 8008
spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true
  messages:
    basename: community/messages/common-messages, community/messages/leave-messages, community/messages/people-messages, community/messages/time-messages

  liquibase:
    enabled: false

file:
  storage:
    folders:
      - organization-logos
      - user-image
      - leave-attachments
    base:
      storage
    encryption-key: FileStorageKey12

logging:
  level:
    ROOT: INFO

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs

jwt:
  access-token:
    signing-key: ajsfjkHJKHKHFKDJsafadsfnkjdhkfhadsHJKHkjsadf
    expiration-time: 3600000 # Expiration time in milliseconds (1 hour)
  refresh-token:
    expiration-time: 86400000 # Expiration time in milliseconds (1 day)

encryptDecryptAlgorithm:
  secret: EncryptKey123456

reset-database:
  api-key: c78450e8-4c8d-41db-9f44-65a7c99a92d5

app:
  version: 1.0
