<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
</head>
<body style="background-color: #93C5FD; padding: 20px;">
<div style="max-width: 460px; margin: auto; background-color: #ffffff; border-radius: 16px; padding: 60px 48px; box-sizing: border-box;">
    <div style="text-align: left;">
        <img src="http://images.skapp.com/logo-with-name-1.png" alt="Skapp Logotyp"
             style="width: 120px; height: auto;">
    </div>

    <p style="font-size: 16px; color: #52525B;">Hej {{employeeOrManagerName}},</p>

    <h1 style="font-size: 34px; font-weight: bold; color: #27272A; line-height: 1.3; margin-bottom: 25px;">
        {{subject}}</h1>

    <div style="font-size: 15px; color: #52525B; line-height: 1.5;">
        {{body}}
        <p style="font-size: 14px; color: #52525B; margin-bottom: 20px; margin-top: 20px;">Tack så mycket!</p>
    </div>

    <div style="text-align: center;">
        <a href="{{appUrl}}"
           style="background-color: #93C5FD;
                  color: #000;
                  padding: 16px 40px;
                  border-radius: 50px;
                  text-decoration: none;
                  font-size: 16px;
                  display: inline-block;
                  text-align: center;
                  width: 100%;
                  max-width: 370px;
                  box-sizing: border-box;">
            <table style="margin: 0 auto;">
                <tr>
                    <td style="padding: 2px; background-color: #93C5FD; border-radius: 50px;">
                        <a href="{{appUrl}}"
                           style="color: #000; text-decoration: none; font-size: 16px; display: inline-block; font-family: Arial, sans-serif;">
                            Besök Appen &nbsp; &#129130;
                        </a>
                    </td>
                </tr>
            </table>
        </a>
    </div>

    <p style="font-size: 15px; color: #52525B; text-align: center; font-style: italic; margin: 6px 0 0 0;">
        Detta är ett automatiskt e-postmeddelande.
    </p>
</div>
</body>
</html>
