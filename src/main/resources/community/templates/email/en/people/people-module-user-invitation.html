<div>
    <p style="font-size: 15px; color: #52525B;">
        We are excited to welcome you to {{organizationName}}. Please find your login details below.
    </p>

    <div style="line-height: 0">
        <p style="margin-top: 35px; color: #000; font-size: 15px;">Username</p>
        <div style="background-color: #F4F4F5; padding: 12px; border-radius: 8px; display: flex; align-items: center; width: 100%; max-width: 412px; box-sizing: border-box; line-height: 1.5;">
            <span id="workEmail" style="font-size: 15px; color: #3F3F46; word-break: break-all; flex: 1;">{{workEmail}}</span>
        </div>
    </div>

    <div  style="line-height: 0">
        <p style="margin-top: 35px; color: #000; font-size: 15px;">Temporary password</p>
        <div style="background-color: #F4F4F5; padding: 12px; border-radius: 8px; display: flex; align-items: center; width: 100%; max-width: 412px; box-sizing: border-box; line-height: 1.5;">
            <span id="temporaryPassword" style="font-size: 15px; color: #3F3F46; word-break: break-all; flex: 1;">{{temporaryPassword}}</span>
        </div>
    </div>

    <p style="margin-top: 20px; font-size: 15px;">
        For security reasons, please reset your password upon first login.
    </p>
</div>
